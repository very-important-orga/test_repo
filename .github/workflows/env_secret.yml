name: Demo Environment Secret

on:
  workflow_dispatch:

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest

    environment:
      name: Prod
      url: https://example.com

    steps:
      - name: Print environment name
        run: echo "Environment is:$ENVIRONMENT_NAME"
        env:
          ENVIRONMENT_NAME: Prod

      - name: Use PROD_API_KEY
        run: echo "Prod API key is:${{ secrets.PROD_API_KEY }}"
